<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un employé</title>
    <link rel="stylesheet" type="text/css" href="add-employee.css">
</head>
<body>
<h1>Ajouter un employé</h1>
<form action="/add" method="post" th:object="${employee}" enctype="multipart/form-data">
    <label for="name">Nom :</label>
    <input type="text" id="name" name="name" th:field="*{name}">
    <br>
    <label for="firstName">Prénom :</label>
    <input type="text" id="firstName" name="firstName" th:field="*{firstName}">
    <br>
    <label for="employeeNumber">Numéro matricule :</label>
    <input type="text" id="employeeNumber" name="employeeNumber" th:field="*{employeeNumber}">
    <br>
    <label for="photoFile">Photo d'identité :</label>
    <input type="file" id="photoFile" name="photoFile">
    <br>
    <input type="submit" value="Ajouter">
</form>
</body>
</html>
